<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/nft.ico" type="image/x-icon">
    <title>NFT Preview card</title>
</head>
<body>
    <!-- Card -->
    <div class="container">
        <div class="main-img">
            <img src="images/image-equilibrium.jpg" alt="">
            <div>
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>

        <!-- Card Text Container -->
        <div class="main-para">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        
            <ul>
                <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt=""> 3 days left </li>
            </ul>
        </div>

        <!-- Avatar container -->
        <div class="avatar">
            <img src="images/photo_2021-12-31_15-06-26.jpg" alt="">
            <p>Creation of <span>Shantanu Vispute</span></p>
        </div>
    </div>

    <div class="attribution">
        Coded by <a href="https://github.com/Shantanu-Vispute" target="blank">Shantanu Vispute</a>.
      </div>

</body>
</html>
